<div class="stache-blockquote">
  <div class="stache-blockquote-icon">
    <i class="fa fa-quote-left" aria-hidden="true"></i>
  </div>
  <blockquote class="stache-blockquote-content">
    <ng-content></ng-content>
    <div *ngIf="hasAuthor()" class="stache-blockquote-source">
      &mdash;
      <a *ngIf="hasQuoteSource()" href="{{ quoteSource }}">
        <span>{{ author }}</span>
      </a>
      <span *ngIf="!hasQuoteSource()">{{ author }}</span>
    </div>
  </blockquote>
</div>
